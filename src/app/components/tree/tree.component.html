<!-- tree.component.html -->
<ul>
  <ng-container *ngFor="let node of nodes">
    <li *ngIf="isVisible(node)" [style.padding-left.px]="node.level * 20">
      <span (click)="toggleNode(node)">
        {{ node.expandable ? (node.isExpanded ? "V" : ">") : " " }}
      </span>
      <input
        type="checkbox"
        [checked]="node.isSelected"
        (change)="toggleSelection(node)"
      />
      {{ node.title }}
    </li>
  </ng-container>
</ul>
