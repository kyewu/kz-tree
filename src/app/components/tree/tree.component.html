<div>
  <input type="text" placeholder="Search..." [(ngModel)]="searchTerm" (input)="searchNodes()" />
</div>
<ul>
  <ng-container *ngFor="let node of filteredNodes">
    <tree-node [node]="node" (nodeSelected)="onNodeSelected($event)" (nodeUpdated)="onNodeUpdated($event)"></tree-node>
  </ng-container>
</ul>
