<div>
  <input type="text" placeholder="Search..." (input)="search($event.target)" />
</div>
<cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li>
        <div class="mat-tree-node" [ngClass]="{'focus': focusedNodeId === node.id}">
          <mat-icon *ngIf="hasChild(0, node)" class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
          <input type="checkbox" [checked]="isSelected(node)" (change)="toggleSelection($event,node)">
          <div class="form-content" (focus)="handleFocus(node)">
            {{node.displayName}}
          </div>
        </div>
      </li>
    </mat-tree-node>
  
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <li>
        <div class="mat-tree-node" [ngClass]="{'focus': focusedNodeId === node.id}">
          <mat-icon class="mat-icon-rtl-mirror" matTreeNodeToggle>
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
          <input type="checkbox" [checked]="isSelected(node)" (change)="toggleSelection($event, node)">
          <div class="form-content" (focus)="handleFocus(node)">
            {{node.displayName}}
          </div>
        </div>
        <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
</cdk-virtual-scroll-viewport>
